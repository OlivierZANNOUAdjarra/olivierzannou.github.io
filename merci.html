<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour ton message !</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    h1 {
      color: #0051ff;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #0051ff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #003fc9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merci pour ton message !</h1>
    <p>Ton message a bien été envoyé à Olivier ZANNOU Mêtogbé.</p>
    <a href="index.html">Envoyer un autre message</a>
  </div>
</body>
</html>
